<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiros passos com o DOM</title>
    
</head>
<body>
    <h1>Iniciando os estudos com o DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript. </p>
    <div id = 'msg' >Clique em mim</div>
    <script>
    var p1 = window.document.getElementsByTagName('p')[1] //ele retornará o que estiver no primeiro paragrafo.
     window.document.write('Está escrito assim: ' + p1.innerText)   
    p1.style.color = 'blue'
    //window.alert(p1.innerText)
    var d = window.document.getElementById('msg') 
        window.alert(d.innerText)
    </script>

</body>
</html>
